<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A modern Todo App to manage your tasks efficiently">
  
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Todo App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png"/>

  <!-- Update title to be more user-friendly -->
  <title>Todo App - Manage Your Tasks</title>
  
  <style>
    /* Prevent white flash on load */
    body { 
      background-color: #121212; /* Match your dark theme */
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      flex-direction: column;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #01c3a7; /* Your brand color */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading Todo App...</div>
  </div>
  <script>
    // Enhanced loading handler
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });

    // Handle web URL parameters for email verification
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Check if we have verification code in URL
    const verificationCode = getUrlParameter('code');
    const path = window.location.pathname;
    
    if (verificationCode) {
      // Store the code for Flutter app to use
      localStorage.setItem('pending_verification_code', verificationCode);
      localStorage.setItem('pending_verification_path', path);
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
